{% extends 'base.html' %}

{% block title %}
Greet
{% endblock %}

{% block content %}
Hello {{ person }}! Would you like to play a game?
<form action="/game">
  <input type="radio" name="yesorno" value="yes" id="yes">
  <label for="yes">Yes</label><br>
  <input type="radio" name="yesorno" value="no" id="no">
  <label for="no">No</label><br>
  <input type="submit">
</form>
<ul>
  {% for i in compliment %}
  <li>{{person}} you are {{i}}!</li>
  {% endfor %}
</ul>

{% endblock %}
